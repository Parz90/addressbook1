<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="/templates/template.xhtml">
		<ui:define name="content">
			<div align="center">

				<h:dataTable id="addressTable"
					value="#{addressbookBean.addressbooks}" var="address" border="1"
					cellpadding="10" width="900" >

					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Vorname" />
						</f:facet>
						<h:outputLabel value="#{address.firstName}" />
					</h:column>
					
										<h:column>
						<f:facet name="header">
							<h:outputLabel value="Nachname" />
						</f:facet>
						<h:outputLabel value="#{address.lastName}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputLabel value="" />
						</f:facet>
						<h:form>
							<h:commandButton id="edit"
								action="#{addressbookBean.edit(address.firstName, address.lastName)}"
								value="Ändern" />
						</h:form>
					</h:column>

				</h:dataTable>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
